<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable = no, maximum-scale=1.0, viewport-fit=cover"
    >
    <meta charset="utf-8" />
    <title>Jo l'artiste</title>
    <link rel="stylesheet" href="style/flickr-coverflow-animated.css" />
    <link rel="stylesheet" href="style/flickr-coverflow-fx.css" />
    <link rel="stylesheet" href="style/app.css" />
    <script src="js/app.js" type="module" defer></script>
  </head>
  
  <body>
    <template id="loading">
      <div class="loading">Chargement. . .</div>
    </template>
    
    <template id="zoom">
      <div class="text">
        <div class="zoom-frame">
          <img />
        </div>
        <h2></h2>
        <p></p>
      </div>
    </template>
    
    <img class="smoke-pallette hidden-while-loading" src="assets/images/smoke_pallette.svg" />
  
    <aside class="hidden-while-loading">
      <img src="assets/images/animus.png" />
      <span class="title">animus & anima</span>
    </aside>
    
    <div class="coverflow-container hidden-while-loading">
      <div id="coverflow"></div>
    </div>
    
    <aside class="hidden-while-loading">
      <img src="assets/images/embrace.png" />
      <span class="title">étreinte</span>
    </aside>
  
    <div class="modal hidden">
      <div class="inner-modal"></div>
      <div class="close-modal">x</div>
    </div>
  
    <footer>
      <nav>
        <ul>
          <li class="about">à propos</li>
          <li>contact</li>
        </ul>
      </nav>
  
      <span class="brand">jo l'artiste</span>
      <span class="copyright">© 2022</span>
    </footer>
  </body>
</html>
